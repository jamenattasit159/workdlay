<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Report - Ang Thong ABM</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS Animation -->
    <link href="libs/aos/aos.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="libs/sweetalert2/sweetalert2.min.js"></script>
    <!-- SheetJS (Excel) -->
    <script src="libs/sheetjs/xlsx.full.min.js"></script>
    <!-- jsPDF & AutoTable -->
    <script src="libs/jspdf/jspdf.umd.min.js"></script>
    <script src="libs/jspdf/jspdf.plugin.autotable.min.js"></script>
    <!-- html2canvas for PDF screenshot -->
    <script src="libs/html2canvas/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen relative">
    <!-- Background Decoration -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-emerald-400/20 blur-3xl mix-blend-multiply filter opacity-70 animate-blob">
        </div>
        <div
            class="absolute -top-[20%] -right-[10%] w-[50%] h-[50%] rounded-full bg-teal-400/20 blur-3xl mix-blend-multiply filter opacity-70 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-[20%] left-[20%] w-[50%] h-[50%] rounded-full bg-green-400/20 blur-3xl mix-blend-multiply filter opacity-70 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 min-h-screen">
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-md shadow-sm p-4 sticky top-0 z-20 border-b border-gray-100">
            <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-4">
                    <a href="index.html"
                        class="flex items-center text-gray-500 hover:text-emerald-600 transition-colors group">
                        <div class="p-2 bg-gray-100 rounded-lg group-hover:bg-emerald-100 transition-colors">
                            <i class="fas fa-arrow-left"></i>
                        </div>
                        <span class="ml-2 font-medium hidden sm:inline">กลับหน้าหลัก</span>
                    </a>
                    <div class="h-6 w-px bg-gray-200"></div>
                    <div>
                        <h2 class="text-xl font-bold text-gray-800 tracking-tight flex items-center">
                            <i class="fas fa-chart-line mr-2 text-emerald-500"></i>
                            รายงานสรุปผลการดำเนินงาน
                        </h2>
                        <p class="text-sm text-gray-400 hidden sm:block">ระบบติดตามงานค้าง สำนักงานที่ดินจังหวัดอ่างทอง
                        </p>
                    </div>
                </div>
                <div class="px-4 py-2 bg-emerald-50 text-emerald-700 rounded-full text-sm font-medium border border-emerald-100 shadow-sm hidden sm:block"
                    id="current-date"></div>
            </div>
        </header>

        <!-- Report Content -->
        <div class="max-w-7xl mx-auto px-4 py-6">
            <!-- Toolbar -->
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4 mb-6"
                data-aos="fade-up">
                <div>
                    <h3 class="font-bold text-gray-800 text-xl"><i
                            class="fas fa-chart-line mr-2 text-emerald-500"></i>รายงานสรุปผลการดำเนินงาน ABM</h3>
                    <p class="text-sm text-gray-500"><i class="fas fa-calendar-alt mr-1"></i> สรุปผลงานรายเดือน (Action
                        Plan)</p>
                </div>
                <div class="flex flex-wrap items-center gap-3">
                    <!-- Report Type Selector -->
                    <div class="flex items-center gap-2 bg-emerald-50 p-2 rounded-xl border border-emerald-100">
                        <label class="text-sm font-bold text-emerald-700 whitespace-nowrap"><i
                                class="fas fa-layer-group mr-1"></i>รูปแบบ:</label>
                        <select id="report-type" onchange="reportApp.onReportTypeChange(this.value)"
                            class="px-3 py-2 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-sm font-medium bg-white">
                            <option value="monthly">รายเดือน</option>
                            <option value="yearly" selected>รายปี (สะสม)</option>
                            <option value="range">ช่วงเวลา</option>
                        </select>
                    </div>

                    <!-- Date Picker -->
                    <div
                        class="flex items-center gap-2 bg-gradient-to-r from-indigo-50 to-blue-50 p-2 rounded-xl border border-indigo-100">
                        <label id="label-start-date" class="text-sm font-bold text-indigo-700 whitespace-nowrap"><i
                                class="fas fa-calendar-alt mr-1"></i>ประจำช่วงเวลา:</label>
                        <input type="month" id="abm-report-month"
                            class="px-3 py-2 rounded-lg border border-indigo-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm font-medium bg-white">

                        <!-- End Month Picker (Hidden by default) -->
                        <div id="end-month-container" class="hidden flex items-center gap-2">
                            <span class="text-indigo-400 font-bold">ถึง</span>
                            <input type="month" id="abm-report-end-month"
                                class="px-3 py-2 rounded-lg border border-indigo-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm font-medium bg-white">
                        </div>

                        <button onclick="reportApp.updateReport()"
                            class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-blue-600 text-white rounded-lg font-bold text-sm hover:from-indigo-600 hover:to-blue-700 transition-all shadow-md hover:shadow-lg flex items-center"
                            id="btn-update">
                            <i class="fas fa-sync-alt mr-1.5"></i> อัปเดตข้อมูล
                        </button>
                    </div>
                    <button onclick="reportApp.exportToExcel()"
                        class="bg-emerald-100 text-emerald-700 hover:bg-emerald-200 px-4 py-2 rounded-lg font-medium transition-colors flex items-center">
                        <i class="fas fa-file-excel mr-2"></i> Export Excel
                    </button>
                    <button onclick="reportApp.exportToPDF()"
                        class="bg-red-100 text-red-700 hover:bg-red-200 px-4 py-2 rounded-lg font-medium transition-colors flex items-center">
                        <i class="fas fa-file-pdf mr-2"></i> Export PDF
                    </button>
                </div>
            </div>

            <!-- Report Content Container -->
            <div id="report-content" data-aos="fade-up">
                <!-- Loading Skeleton -->
                <div id="loading-skeleton" class="space-y-6">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="skeleton h-8 w-64 rounded mb-4"></div>
                        <div class="skeleton h-4 w-48 rounded mb-6"></div>
                        <div class="space-y-3">
                            <div class="skeleton h-12 w-full rounded"></div>
                            <div class="skeleton h-12 w-full rounded"></div>
                            <div class="skeleton h-12 w-full rounded"></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="skeleton h-8 w-64 rounded mb-4"></div>
                        <div class="space-y-3">
                            <div class="skeleton h-12 w-full rounded"></div>
                            <div class="skeleton h-12 w-full rounded"></div>
                            <div class="skeleton h-12 w-full rounded"></div>
                        </div>
                    </div>
                </div>

                <!-- Actual Report Content -->
                <div id="report-data" class="hidden"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="libs/aos/aos.js"></script>
    <script src="js/report.js"></script>
</body>

</html>
