<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard วิเคราะห์และคัดแยกประเภทงาน - สำนักงานที่ดินจังหวัดอ่างทอง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700;800&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary: #059669;
            --secondary: #10b981;
            --accent: #f59e0b;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body {
            font-family: 'Sarabun', 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #ecfdf5, #f0fdf4, #ffffff);
            min-height: 100vh;
            color: var(--dark);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            border-radius: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.12);
        }

        .gradient-text {
            background: linear-gradient(135deg, #064e3b 0%, #059669 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .btn-modern {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.2);
        }

        .btn-modern:hover {
            box-shadow: 0 10px 15px -3px rgba(5, 150, 105, 0.3);
            transform: scale(1.02);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #059669;
            border-radius: 10px;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>

<body class="p-4 md:p-8">

    <!-- Header -->
    <header
        class="max-w-7xl mx-auto mb-10 flex flex-col md:flex-row justify-between items-center bg-white/50 backdrop-blur-md p-6 rounded-3xl border border-white/40 shadow-sm"
        data-aos="fade-down">
        <div class="flex items-center gap-4 mb-4 md:mb-0">
            <div class="bg-emerald-600 text-white p-3 rounded-2xl shadow-lg shadow-emerald-200">
                <i class="fas fa-chart-pie text-2xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black gradient-text tracking-tight">Land Management Intelligence</h1>
                <p class="text-sm text-gray-500 font-medium">แผงควบคุมวิเคราะห์ข้อมูลและคัดแยกประเภทงานอัตโนมัติ</p>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <input type="month" id="report-month" value="2026-02"
                class="bg-white border border-gray-200 rounded-xl px-4 py-2 text-sm font-bold focus:ring-2 focus:ring-emerald-500 outline-none shadow-sm">
            <button onclick="refreshData()" class="btn-modern text-sm flex items-center">
                <i class="fas fa-sync-alt mr-2"></i> อัปเดตข้อมูล
            </button>
            <a href="index.html" class="bg-gray-100 p-2.5 rounded-xl hover:bg-gray-200 transition-colors">
                <i class="fas fa-home text-gray-600"></i>
            </a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto space-y-8">

        <!-- Summary Counters -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6" data-aos="fade-up" data-aos-delay="100">
            <!-- Survey Total -->
            <div class="glass-card p-6 flex items-center justify-between border-l-4 border-l-emerald-500">
                <div>
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-widest">ฝ่ายรังวัด</p>
                    <h2 id="total-survey" class="text-4xl font-extrabold text-gray-800 mt-1">0 <span
                            class="text-lg font-medium text-gray-400 ml-1">เรื่อง</span></h2>
                </div>
                <div class="bg-emerald-50 text-emerald-600 p-4 rounded-2xl">
                    <i class="fas fa-compass text-2xl"></i>
                </div>
            </div>
            <!-- Registration Total -->
            <div class="glass-card p-6 flex items-center justify-between border-l-4 border-l-blue-500">
                <div>
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-widest">ฝ่ายทะเบียน</p>
                    <h2 id="total-reg" class="text-4xl font-extrabold text-gray-800 mt-1">0 <span
                            class="text-lg font-medium text-gray-400 ml-1">เรื่อง</span></h2>
                </div>
                <div class="bg-blue-50 text-blue-600 p-4 rounded-2xl">
                    <i class="fas fa-file-signature text-2xl"></i>
                </div>
            </div>
            <!-- Academic Total -->
            <div class="glass-card p-6 flex items-center justify-between border-l-4 border-l-orange-500">
                <div>
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-widest">กลุ่มงานวิชาการ</p>
                    <h2 id="total-academic" class="text-4xl font-extrabold text-gray-800 mt-1">0 <span
                            class="text-lg font-medium text-gray-400 ml-1">เรื่อง</span></h2>
                </div>
                <div class="bg-orange-50 text-orange-600 p-4 rounded-2xl">
                    <i class="fas fa-book-reader text-2xl"></i>
                </div>
            </div>
        </section>

        <!-- Department Breakdown Grid -->
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Survey Breakdown -->
            <div class="glass-card p-8" data-aos="fade-right" data-aos-delay="200">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 bg-emerald-600 text-white rounded-lg flex items-center justify-center">
                        <i class="fas fa-th-large"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800">ฝ่ายรังวัด</h3>
                </div>
                <div class="chart-container mb-6">
                    <canvas id="surveyChart"></canvas>
                </div>
                <div id="survey-list" class="space-y-3">
                    <!-- List items will be injected -->
                </div>
            </div>

            <!-- Registration Breakdown -->
            <div class="glass-card p-8" data-aos="fade-up" data-aos-delay="300">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 bg-blue-600 text-white rounded-lg flex items-center justify-center">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800">ฝ่ายทะเบียน</h3>
                </div>
                <div class="chart-container mb-6">
                    <canvas id="regChart"></canvas>
                </div>
                <div id="reg-list" class="space-y-3">
                    <!-- List items will be injected -->
                </div>
            </div>

            <!-- Academic Breakdown -->
            <div class="glass-card p-8" data-aos="fade-left" data-aos-delay="400">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 bg-orange-600 text-white rounded-lg flex items-center justify-center">
                        <i class="fas fa-list-check"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800">กลุ่มงานวิชาการ</h3>
                </div>
                <div class="chart-container mb-6">
                    <canvas id="academicChart"></canvas>
                </div>
                <div id="academic-list" class="space-y-3">
                    <!-- List items will be injected -->
                </div>
            </div>

        </section>

    </main>

    <footer class="max-w-7xl mx-auto mt-12 mb-8 text-center text-gray-400 text-sm">
        <p>&copy; 2026 สำนักงานที่ดินจังหวัดอ่างทอง — ระบบวิเคราะห์และบริหารจัดการงานค้าง</p>
    </footer>

    <script src="js/error-tracker.js?v=1.0"></script>
    <script>
        // Init AOS
        AOS.init({ duration: 800, once: true });

        let charts = {};

        async function refreshData() {
            const month = document.getElementById('report-month').value;
            try {
                const response = await fetch(`api/classification_stats.php?year_month=${month}`);
                const data = await response.json();

                if (data.status === 'error') throw new Error(data.message);

                updateUI(data);
            } catch (err) {
                alert('เกิดข้อผิดพลาด: ' + err.message);
            }
        }

        function updateUI(data) {
            // Update Totals
            const surveySum = data.survey.reduce((acc, curr) => acc + parseInt(curr.count), 0);
            const regSum = data.registration.reduce((acc, curr) => acc + parseInt(curr.count), 0);
            const academicSum = data.academic.reduce((acc, curr) => acc + parseInt(curr.count), 0);

            animateCounter('total-survey', surveySum);
            animateCounter('total-reg', regSum);
            animateCounter('total-academic', academicSum);

            // Update Charts & Lists
            renderDeptSection('survey', data.survey, 'surveyChart', ['#10b981', '#34d399', '#6ee7b7']);
            renderDeptSection('reg', data.registration, 'regChart', ['#3b82f6', '#60a5fa', '#93c5fd', '#bfdbfe', '#dbeafe']);
            renderDeptSection('academic', data.academic, 'academicChart', ['#f59e0b', '#fbbf24', '#fcd34d', '#fde68a', '#fef3c7']);
        }

        function renderDeptSection(deptId, items, canvasId, colors) {
            const listContainer = document.getElementById(`${deptId}-list`);
            listContainer.innerHTML = '';

            const labels = items.map(i => i.category);
            const values = items.map(i => parseInt(i.count));

            // Populate List
            items.forEach((item, idx) => {
                const percentage = (item.count / values.reduce((a, b) => a + b, 0) * 100).toFixed(1);
                listContainer.innerHTML += `
                    <div class="flex items-center justify-between p-3 rounded-xl bg-white/40 border border-white hover:bg-white/60 transition-all">
                        <div class="flex items-center gap-3">
                            <div class="w-2.5 h-2.5 rounded-full" style="background-color: ${colors[idx % colors.length]}"></div>
                            <span class="text-xs font-bold text-gray-700 truncate max-w-[150px]">${item.category}</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-sm font-black text-gray-800">${item.count}</span>
                            <span class="text-[10px] font-bold text-gray-400 bg-gray-100 px-1.5 py-0.5 rounded">${percentage}%</span>
                        </div>
                    </div>
                `;
            });

            // Handle Chart
            if (charts[canvasId]) charts[canvasId].destroy();

            const ctx = document.getElementById(canvasId).getContext('2d');
            charts[canvasId] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderWidth: 0,
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            padding: 12,
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 13 },
                            cornerRadius: 10
                        }
                    },
                    cutout: '75%'
                }
            });
        }

        function animateCounter(id, target) {
            const el = document.getElementById(id);
            let current = 0;
            const step = target / 30;
            const update = () => {
                current += step;
                if (current < target) {
                    el.innerHTML = `${Math.floor(current)} <span class="text-lg font-medium text-gray-400 ml-1">เรื่อง</span>`;
                    requestAnimationFrame(update);
                } else {
                    el.innerHTML = `${target.toLocaleString()} <span class="text-lg font-medium text-gray-400 ml-1">เรื่อง</span>`;
                }
            };
            update();
        }

        // Initial Load
        window.addEventListener('load', refreshData);
    </script>
</body>

</html>
